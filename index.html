<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body class="h-100">
    <h1 class="bg-danger text-center p-2 shadow mb-0" style="color: white;">Weather Dashboard</h1>
    <div class="row-12 h-100">
        <div class="col-3 bg-light h-100 float-left">
            <h3>Search for a city:</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City Name" id="cityInput">
                <div class="input-group-append">
                    <button class="btn btn-danger btn-outline-secondary fa fa-search" type="button"
                        style="color: white;" id="submitBtn"></button>
                </div>
            </div>

        </div>

        <div class="col-9 bg-gradient-primary h-100 float-left rounded shadow p-5 mb-5 rounded" id="weatherBoxes"></div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://kit.fontawesome.com/88d5af8fd3.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./assets/js/action.js"></script>
</body>

</html>
